<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .welcome-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border: none;
            padding: 0.8rem 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,84,200,0.3);
        }
        
        .user-welcome {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="min-vh-100 d-flex flex-column">
        <!-- Navbar Mejorado -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-clock-history fs-4 me-2"></i>
                    <span>Usuarios</span>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                                <i class="bi bi-house-door me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/records" routerLinkActive="active">
                                <i class="bi bi-people me-1"></i>Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/creditos" routerLinkActive="active">
                                <i class="bi bi-credit-card me-1"></i>Créditos
                            </a>
                        </li>
                    </ul>
                    
                    <div class="d-flex align-items-center">
                        <div class="user-welcome me-3">
                            <span class="text-white">¡Bienvenido </span>
                            <span class="text-white fw-bold">{{user}}</span>
                            <span class="text-white">!</span>
                        </div>
                        <button class="btn btn-outline-light rounded-pill" (click)="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i>Salir
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard Mejorado -->
        <div class="container flex-grow-1 py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="welcome-card p-5">
                        <div class="text-center">
                            <i class="bi bi-people-fill display-1 text-primary mb-4"></i>
                            <h2 class="fw-bold mb-4">Bienvenido al Dashboard</h2>
                            <p class="text-muted mb-4 fs-5">
                                Gestiona tus <span class="fw-bold text-primary">Usuarios</span> de manera 
                                eficiente y sencilla con nuestro sistema.
                            </p>
                            <a routerLink="/records" class="btn btn-custom text-white rounded-pill">
                                <i class="bi bi-arrow-right-circle me-2"></i>
                                Ir a Usuarios
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
